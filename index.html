  <div id="firstpage">
    <div class="container">
      <h1>Module 1 Test</h1>
      <div class="instruction">
        <p><strong>Instructions</strong></p>
        <ul>
          <li>The exam consists of <strong>15</strong> questions and <strong>70%</strong> is required to pass</li>
          <li>You have <strong>unlimited attempts to pass the exam</strong></li>
          <li>You have <strong>no</strong> time limit per attempt to pass the exam</li>
        </ul>
      </div>
      <p class="text-center">
        <button class="startbtn" id="startbutton" onclick="loadQuiz()">Start</button>
      </p>
    </div>
  </div>


  <div class="quiz-container" id="quiz-container" style="display: none;">
    <div class="quiz-layout">
      <!-- Sidebar Navigation -->
      <div class="quiz-sidebar">
        <div id="quiz-navigation"></div>

        <div class="navigation">
          <button id="prev-btn" onclick="prevQuestion()">Previous</button> <br>
          <button id="skip-btn" onclick="skipQuestion()">Skip</button> <br>
          <button id="next-btn" onclick="nextQuestion()">Next</button> <br>
          <button id="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>

      </div>


      <!-- Main Quiz Area -->
      <div class="quiz-content" id="quiz-container">
        <div id="progress" class="progress">Question 1 of 3</div>
        <h3 id="question">Loading questions...</h3>

        <form id="options" class="options"></form>

      </div>
    </div>

   </div>
  <script src="script.js"></script>
